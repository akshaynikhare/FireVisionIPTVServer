version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: firevision-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: firevision-iptv
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    # Expose MongoDB to host for local scripts (bind to localhost only for security)
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - firevision-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/firevision-iptv --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firevision-api
    restart: unless-stopped
    ports:
      - "8009:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/firevision-iptv
      API_KEY: ${API_KEY:-change-this-secret-key}
      ALLOWED_ORIGINS: "*"
      APK_STORAGE_PATH: /app/apks
      UPLOAD_DIR: /app/uploads
      # Super Admin Initial Credentials
      SUPER_ADMIN_USERNAME: ${SUPER_ADMIN_USERNAME:-superadmin}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-ChangeMeNow123!}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@firevision.local}
      FORCE_UPDATE_ADMIN_PASSWORD: ${FORCE_UPDATE_ADMIN_PASSWORD:-false}
      # Session Configuration
      SESSION_SECRET: ${SESSION_SECRET:-change-this-session-secret-key-to-random-string}
    volumes:
      - ./apks:/app/apks
      - ./uploads:/app/uploads
      - ./versions.json:/app/versions.json:ro
      - ./public:/app/public
      - ./src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - firevision-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8009/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  firevision-network:
    driver: bridge
