<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login - FireVision IPTV</title>
  
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="/vendor/admin-lte/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/vendor/@fortawesome/fontawesome-free/css/all.min.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-box {
      width: 360px;
      margin: 7% auto;
    }
    .login-logo {
      font-size: 35px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 300;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .login-logo b {
      font-weight: 700;
    }
    .login-card-body {
      background: #fff;
      border-top: 3px solid #007bff;
      color: #666;
      padding: 20px;
    }
    .login-box-msg {
      margin: 0;
      padding: 0 20px 20px;
      text-align: center;
    }
    .input-group-text {
      background-color: transparent;
      border-right: 0;
    }
    .form-control {
      border-left: 0;
    }
    .form-control:focus {
      border-color: #ced4da;
      box-shadow: none;
    }
    .input-group-text + .form-control:focus {
      border-left: 0;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .social-auth-links {
      margin: 10px 0;
    }
    .btn-facebook {
      background-color: #3b5998;
      border-color: #3b5998;
      color: #fff;
    }
    .btn-facebook:hover {
      background-color: #2d4373;
      border-color: #2d4373;
    }
    .btn-google {
      background-color: #dd4b39;
      border-color: #dd4b39;
      color: #fff;
    }
    .btn-google:hover {
      background-color: #c23321;
      border-color: #c23321;
    }
    .btn-github {
      background-color: #333;
      border-color: #333;
      color: #fff;
    }
    .btn-github:hover {
      background-color: #24292e;
      border-color: #24292e;
      color: #fff;
    }
    .alert {
      border-radius: 0;
    }
  </style>
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      ðŸ“º <b>FireVision</b> IPTV
    </div>
    
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <div id="errorMsg" class="alert alert-danger" style="display: none;"></div>
        
        <form id="loginForm">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email" id="username" name="username" required autocomplete="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required autocomplete="current-password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Sign In</button>
            </div>
          </div>
        </form>

        <div class="social-auth-links text-center mb-3">
          <a href="/api/v1/auth/google" class="btn btn-block btn-google">
            <i class="fab fa-google mr-2"></i> Sign in using Google
          </a>
          <a href="/api/v1/auth/github" class="btn btn-block btn-github">
            <i class="fab fa-github mr-2"></i> Sign in using GitHub
          </a>
        </div>

        <p class="mb-1">
          <a href="#" id="forgotPassword">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/vendor/admin-lte/dist/js/adminlte.min.js"></script>
  
  <script>
    const API_BASE = window.location.origin;
    
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');
      
      console.log('Login page initialized');
      
      function showError(msg) {
        console.error('Login error:', msg);
        errorMsg.textContent = msg;
        errorMsg.style.display = 'block';
        setTimeout(() => {
          errorMsg.style.display = 'none';
        }, 5000);
      }
      
      function hideError() {
        errorMsg.style.display = 'none';
      }
      
      // Handle login form submission
      form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      if (!username || !password) {
        showError('Please enter both email and password');
        return;
      }
      
      loginBtn.disabled = true;
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
      
      try {
        console.log('Attempting login for:', username);
        const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);
        
        if (response.ok && data.success) {
          console.log('Login successful, storing session');
          // Store session ID
          localStorage.setItem('sessionId', data.sessionId);
          
          // Store remember me preference
          if (remember) {
            localStorage.setItem('rememberMe', 'true');
            localStorage.setItem('username', username);
          } else {
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('username');
          }
          
          // Redirect to channels page
          console.log('Redirecting to channels page');
          window.location.href = '/user/channels.html';
        } else {
          showError(data.error || 'Login failed. Please check your credentials.');
          loginBtn.disabled = false;
          loginBtn.innerHTML = originalText;
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Network error. Please try again.');
        loginBtn.disabled = false;
        loginBtn.innerHTML = originalText;
      }
    });
    
    // Handle forgot password
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Password reset functionality will be available soon.\n\nPlease send an email to: akshay@cadnative.com\nInclude your username and registered email address.');
    });
    

    
    // Check if already logged in
    const sessionId = localStorage.getItem('sessionId');
    if (sessionId) {
      console.log('Found existing session, checking validity');
      fetch(`${API_BASE}/api/v1/auth/me`, {
        headers: { 'X-Session-Id': sessionId }
      })
      .then(res => {
        if (res.ok) {
          console.log('Valid session found, redirecting');
          window.location.href = '/user/channels.html';
        } else {
          console.log('Session invalid, clearing');
          localStorage.removeItem('sessionId');
        }
      })
      .catch(err => {
        console.error('Session check failed:', err);
      });
    }
    
    // Pre-fill username if remembered
    if (localStorage.getItem('rememberMe') === 'true') {
      const savedUsername = localStorage.getItem('username');
      if (savedUsername) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('remember').checked = true;
      }
    }
  });
  </script>
</body>
</html>
