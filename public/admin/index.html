<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' https: http: blob: data: ws: wss:;
        font-src 'self';
        frame-src 'self';
        img-src 'self' data: https: http:;
        media-src 'self' blob: data: https: http:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://code.jquery.com https://cdn.datatables.net https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://cdn.datatables.net;
        worker-src 'self' blob:">

    <title>Login - FireVision IPTV Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-box">
                <h1>üîê Admin Login</h1>
                <p class="subtitle">FireVision IPTV Dashboard</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-fill">Login</button>
                    <div id="loginError" class="error hidden"></div>
                </form>
                <p class="help-text">Enter your admin credentials</p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = window.location.origin;

        // Check if already logged in, redirect to channels
        const sessionId = localStorage.getItem('sessionId');
        if (sessionId) {
            // Verify session is valid
            fetch(`${API_BASE}/api/v1/auth/me`, {
                headers: { 'X-Session-Id': sessionId }
            }).then(response => {
                if (response.ok) {
                    // Valid session, redirect to channels
                    window.location.href = '/admin/channels.html';
                }
            }).catch(err => {
                console.error('Auth check failed:', err);
            });
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store session
                    localStorage.setItem('sessionId', data.sessionId);

                    // Redirect to channels page
                    window.location.href = '/admin/channels.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
