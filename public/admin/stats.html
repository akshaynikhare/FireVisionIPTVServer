<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' https: http: blob: data: ws: wss:;
        font-src 'self' data:;
        frame-src 'self';
        img-src 'self' data: https: http:;
        media-src 'self' blob: data: https: http:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        worker-src 'self' blob:">

    <title>Statistics - FireVision IPTV</title>
    <!-- AdminLTE 3 / Bootstrap 4 / DataTables -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/vendor/admin-lte/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/vendor/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/vendor/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen">
        <div class="wrapper">
            <!-- Navbar (injected by navbar.js) -->
            <div id="navbar-placeholder"></div>
            
            <!-- Sidebar (injected by sidebar.js) -->
            <div id="sidebar-placeholder"></div>
            <div class="content-wrapper">
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6"><h1>Statistics</h1></div>
                        </div>
                    </div>
                </section>
                <section class="content">
                    <div class="container-fluid" id="statsView">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="info-box bg-white mb-3">
                                    <span class="info-box-icon bg-primary"><i class="fas fa-list"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">Total Channels</span>
                                        <span class="info-box-number" id="statTotalChannels">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="info-box bg-white mb-3">
                                    <span class="info-box-icon bg-success"><i class="fas fa-check"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">Active Channels</span>
                                        <span class="info-box-number" id="statActiveChannels">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="info-box bg-white mb-3">
                                    <span class="info-box-icon bg-danger"><i class="fas fa-times"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">Inactive Channels</span>
                                        <span class="info-box-number" id="statInactiveChannels">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="info-box bg-white mb-3">
                                    <span class="info-box-icon bg-info"><i class="fas fa-code"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">App Versions</span>
                                        <span class="info-box-number" id="statTotalVersions">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Channels by Category</h3></div>
                            <div class="card-body">
                                <div id="categoryChart"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/datatables.net/js/dataTables.min.js"></script>
    <script src="/vendor/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/vendor/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/vendor/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
    <script src="/vendor/admin-lte/dist/js/adminlte.min.js"></script>
    <script src="/vendor/hls.js/dist/hls.min.js"></script>
    <!-- Common UI Components -->
    <script src="navbar.js"></script>
    <script src="sidebar.js"></script>
    <!-- Page Scripts -->
    <script src="core.js"></script>
    <script src="common.js"></script>
    <script src="stats.js"></script>
</body>
</html>
