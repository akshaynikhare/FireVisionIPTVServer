<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' https: http: blob: data: ws: wss:;
        font-src 'self' data:;
        frame-src 'self';
        img-src 'self' data: https: http:;
        media-src 'self' blob: data: https: http:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        worker-src 'self' blob:">

    <title>User Management - FireVision IPTV</title>
    <!-- AdminLTE 3 / Bootstrap 4 / DataTables -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/vendor/admin-lte/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/vendor/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen">
        <div class="wrapper">
            <!-- Navbar (injected by navbar.js) -->
            <div id="navbar-placeholder"></div>
            
            <!-- Sidebar (injected by sidebar.js) -->
            <div id="sidebar-placeholder"></div>
            <div class="content-wrapper">
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6"><h1>User Management</h1></div>
                        </div>
                    </div>
                </section>
                <section class="content">
                    <div class="container-fluid" id="usersView">
                        <div class="row">
                            <div class="col-lg-4 col-6">
                                <div class="small-box bg-info">
                                    <div class="inner">
                                        <h3 id="totalUsers">0</h3>
                                        <p>Total Users</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-6">
                                <div class="small-box bg-success">
                                    <div class="inner">
                                        <h3 id="activeUsers">0</h3>
                                        <p>Active Users</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-user-check"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-6">
                                <div class="small-box bg-warning">
                                    <div class="inner">
                                        <h3 id="adminUsers">0</h3>
                                        <p>Admin Users</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-user-shield"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-users mr-2"></i>User Management</h3>
                                <div class="card-tools">
                                    <button id="addUserBtn" class="btn btn-primary btn-sm"><i class="fas fa-user-plus"></i> Add User</button>
                                </div>
                            </div>
                            <div class="card-body table-responsive p-0">
                                <table id="usersTable" class="table table-striped table-bordered table-hover" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Channel List Code</th>
                                                <th>Channels</th>
                                                <th>Status</th>
                                                <th>Last Login</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <div id="loadingUsers" class="p-3 text-center text-muted hidden">Loading users...</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- User Modal (Add/Edit) -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="userForm">
                    <div class="modal-body">
                        <input type="hidden" id="userId">

                        <div class="form-group">
                            <label for="userUsername">Username</label>
                            <input type="text" id="userUsername" class="form-control" required minlength="3">
                        </div>

                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" id="userPassword" class="form-control" minlength="6">
                            <small id="passwordHint" class="form-text text-muted d-none">Leave empty to keep current password</small>
                        </div>

                        <div class="form-group">
                            <label for="userRole">Role</label>
                            <select id="userRole" class="form-control" required>
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="userIsActive" checked>
                                <label class="custom-control-label" for="userIsActive">Active</label>
                            </div>
                        </div>

                        <div class="form-group" id="playlistCodeDisplay" style="display:none;">
                            <label>Channel List Code</label>
                            <div class="input-group">
                                <input type="text" id="userPlaylistCode" class="form-control" readonly style="font-size: 20px; font-weight: bold; letter-spacing: 3px;">
                                <div class="input-group-append">
                                    <button type="button" id="copyCodeBtn" class="btn btn-secondary">ðŸ“‹ Copy</button>
                                    <button type="button" id="regenerateCodeBtn" class="btn btn-secondary">ðŸ”„ Regenerate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" id="saveUserBtn" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/datatables.net/js/dataTables.min.js"></script>
    <script src="/vendor/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/vendor/admin-lte/dist/js/adminlte.min.js"></script>
    <script src="/vendor/hls.js/dist/hls.min.js"></script>
    <!-- Common UI Components -->
    <script src="navbar.js"></script>
    <script src="sidebar.js"></script>
    <!-- Page Scripts -->
    <script src="core.js"></script>
    <script src="common.js"></script>
    <script src="users.js"></script>
</body>
</html>
