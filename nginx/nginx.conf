user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 200M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    upstream api_backend {
        server api:3000;
    }

    # HTTP to HTTPS redirect (uncomment when SSL is configured)
    # server {
    #     listen 80;
    #     server_name tv.cadnative.com;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        server_name tv.cadnative.com;

        # For SSL/TLS (uncomment and configure when SSL certificates are available)
        # listen 443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # API endpoints
        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Admin-specific headers
            location /admin/ {
                proxy_pass http://api_backend;
                add_header Content-Security-Policy "default-src 'self' blob: data: mediastream: 'unsafe-inline' 'unsafe-eval'; media-src 'self' blob: data: mediastream: https: http:; connect-src 'self' blob: data: mediastream: https: http: ws: wss:;" always;
            }
        }

        # APK downloads (cached and served directly by nginx for better performance)
        location /apks/ {
            alias /var/www/apks/;
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header Content-Disposition "attachment";
        }

        # Health check
        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }
    }
}
