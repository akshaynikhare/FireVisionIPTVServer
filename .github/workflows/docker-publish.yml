name: Build and Publish FireVisionIPTVServer Docker image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - '**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/firevision-iptv-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          if [ -f "versions.json" ]; then
            VERSION=$(jq -r '.current' versions.json)
          else
            VERSION=${GITHUB_SHA::7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Create or update GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Docker image published for this release:

            - `${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}`
            - `${{ env.IMAGE_NAME }}:latest`
